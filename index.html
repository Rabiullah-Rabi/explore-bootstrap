<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exploring bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-primary">It's a Primary color</h1>
    <h2 class="text-info">Info</h2>
    <h3 class="text-success">text-success</h3>
    <h1 class="text-danger">It's a text-danger color</h1>
    <h2 class="text-warning">Info</h2>
    <h3 class="text-dark">text-success</h3>
    <h1 class="text-white bg-primary">It's a Primary color</h1>
    <h2 class="text-danger bg-success">Info 50</h2>
    <h3 class="text-dark-50 bg-white">text-success</h3>
    <h3 class="text-dark text-opacity-25">text-success</h3>
    <h1>gradient background</h1>
    <div class="p-5 bg-danger bg-gradient"> Gradient-bg</div>
    <div class="p-5 bg-info text-dark bg-gradient bg-opacity-100 text-opacity-25"> Gradient-bg</div>
    <div class="p-5 bg-info text-dark bg-gradient bg-opacity-75 text-opacity-50"> Gradient-bg</div>
    <div class="p-5 bg-info text-dark bg-gradient bg-opacity-50 text-opacity-75"> Gradient-bg</div>
    <div class="p-5 bg-info text-dark bg-gradient bg-opacity-25 text-opacity-25"> Gradient-bg</div>
    <div class="p-5 bg-info text-dark bg-gradient bg-opacity-10 text-opacity-0"> Gradient-bg</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
