<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POsitioning bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <style>
    /* .parent{
        height: 500px;
        width: 500px;
    }
    .child{
        height: 100px;
        width: 100px;
    } */
  </style>
  <body>
    <main>
        <div class="w-90  bg-light border border-dark m-5 p-5 position-relative min-vh-100 mw-50">
            <div class="w-25 h-25 bg-primary text-white text text-center position-absolute bottom-0 end-0 translate-middle">Box</div>
            <div class="w-25 h-25 bg-primary text-white text text-center position-sticky top-0 start-50 m-5">Box</div>
            <div class="w-25 h-25 bg-primary text-white text text-center position-fixed top-0 start-0 m-5">Box</div>
            <div class="w-25 h-25 bg-primary text-white text text-center position-static m-5">Box</div>
        </div>


        <div class="position-relative m-4">
            <div class="progress" style="height: 5px;">
              <div class="progress-bar" role="progressbar" aria-label="Progress" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-primary rounded-5" style="width: 2rem; height:2rem;">1</button>
            <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-primary rounded-circle" style="width: 2rem; height:2rem;">2</button>
            <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-secondary rounded" style="width: 2rem; height:2rem;">3</button>
          </div>
          
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
